name: Matrix Calculator CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install and build
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make
        make all

    - name: Run tests
      run: ./test_app
